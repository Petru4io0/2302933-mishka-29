<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>HTML Academy: Мишка</title>
</head>
<body>
<header class="page-header">
  <div class="page-header__wrapper page-wrapper">
    <a class="page-header__logo" href="index.html" aria-label="Перейти на главную страницу.">
      <img src="./img/logos/main-logo-mobile.svg" alt="Логотип Мишки." width="86" height="35">
    </a>
    <nav class="page-header__navigation main-navigation">
      <button class="main-navigation__toggle" type="button" aria-label="Открыть / Закрыть меню."></button>
      <ul class="main-navigation__list main-navigation__list--first">
        <li class="main-navigation__item">
          <a class="main-navigation__link" href="catalog.html" aria-label="Перейти на страницу каталога.">Каталог товаров</a>
        </li>
        <li class="main-navigation__item">
          <a class="main-navigation__link" href="#" aria-label="Обновить страницу.">Вязание на заказ</a>
        </li>
      </ul>
      <ul class="main-navigation__list main-navigation__second">
        <li class="main-navigation__item">
          <a class="main-navigation__link main-navigation__link--search" href="#" aria-label="Поиск по сайту.">Поиск по сайту</a>
        </li>
        <li class="main-navigation__item">
          <a class="main-navigation__link main-navigation__link--cart" href="#" aria-label="Открыть корзину.">Корзина: пока пуста</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="page-main">
  <section class="form-container">
    <p class="form-container__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form class="form-container__form form" method="post" action="https://echo.htmlacademy.ru/">
      <fieldset class="form__group form__group--radio page-wrapper">
        <legend class="form__group-title form__group-title--main">ТИП</legend>
        <label class="form__field field field--radio">
          <input class="field__input--radio visually-hidden" type="radio" name="type" value="interior accessory" checked>
          <span class="field__mark field__mark--radio"></span>
          <span class="field__description">Аксессуар для интерьера</span>
        </label>
        <label class="form__field field field--radio">
          <input class="field__input--radio visually-hidden" type="radio" name="type" value="toy">
          <span class="field__mark field__mark--radio"></span>
          <span class="field__description">Детская игрушка</span>
        </label>
      </fieldset>
      <div class="form__background-container">
        <fieldset class="form__group form__group--checkbox page-wrapper">
          <legend class="form__group-title form__group-title--main">ЦВет</legend>
            <label class="form__field field field--checkbox">
              <input class="field__input--checkbox visually-hidden" type="checkbox" name="color" value="white" checked>
              <span class="field__mark field__mark--checkbox"></span>
              <span class="field__description">Белый</span>
            </label>
            <label class="form__field field field--checkbox">
              <input class="field__input--checkbox visually-hidden" type="checkbox" name="color" value="grey" checked>
              <span class="field__mark field__mark--checkbox"></span>
              <span class="field__description">Серый</span>
            </label>
            <label class="form__field field field--checkbox">
              <input class="field__input--checkbox visually-hidden" type="checkbox" name="color" value="tiffany">
              <span class="field__mark field__mark--checkbox"></span>
              <span class="field__description">Тиффани</span>
            </label>
            <label class="form__field field field--checkbox">
              <input class="field__input--checkbox visually-hidden" type="checkbox" name="color" value="black">
              <span class="field__mark field__mark--checkbox"></span>
              <span class="field__description">Черный</span>
            </label>
            <label class="form__field field field--checkbox">
              <input class="field__input--checkbox visually-hidden" type="checkbox" name="color" value="pink">
              <span class="field__mark field__mark--checkbox"></span>
              <span class="field__description">Розовый</span>
            </label>
            <label class="form__field field field--checkbox">
              <input class="field__input--checkbox visually-hidden" type="checkbox" name="color" value="orange">
              <span class="field__mark field__mark--checkbox"></span>
              <span class="field__description">Оранжевый</span>
            </label>
        </fieldset>
      </div>
      <fieldset class="form__group form__group--user-info page-wrapper">
        <legend class="form__group-title form__group-title--main">ФИО</legend>
        <label class="form__field field field--main">
          <span class="field__description">Имя:</span>
          <input class="field__input" type="text" name="user-name" placeholder="Введите ваше имя*" required>
        </label>
        <label class="form__field field field--main">
          <span class="field__description">Фамилия:</span>
          <input class="field__input" type="text" name="user-surname" placeholder="Укажите фамилию*" required>
        </label>
        <label class="form__field field field--main">
          <span class="field__description">Отчество:</span>
          <input class="field__input" type="text" name="user-patronymic" placeholder="Отчество, если желаете">
        </label>
      </fieldset>
      <div class="form__background-container">
        <fieldset class="form__group form__group--user-contacts page-wrapper">
          <legend class="visually-hidden">Контакты пользователя.</legend>
          <label class="form__group-title form__group-title--phone" for="user-phone">тел</label>
          <div class="form__field field field--extra">
            <input class="field__input" type="text" name="user-phone" id="user-phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
            <svg class="field__icon field__icon--phone" width="25" height="24" aria-hidden="true" focusable="false">
              <use href="./img/sprite.svg#icon-phone"></use>
            </svg>
          </div>
          <label class="form__group-title form__group-title--email" for="user-email">E-mail</label>
          <div class="form__field field field--extra">
            <input class="field__input" type="email" name="user-email" id="user-email" placeholder="Ваш Email*" required>
            <svg class="field__icon field__icon--mail" width="32" height="21" aria-hidden="true" focusable="false">
              <use href="./img/sprite.svg#icon-mail"></use>
            </svg>
          </div>
        </fieldset>
      </div>
      <fieldset class="form__group page-wrapper">
        <legend class="form__group-title form__group-title--main">Доп</legend>
        <label class="form__field field">
          <textarea class="field__input field__input--textarea" name="user-wish" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </label>
      </fieldset>
      <div class="form__container page-wrapper">
        <span class="form__container-text">*Поля обязательны для заполнения</span>
        <button class="form__button button button--main" type="submit">ОТПРАВИТЬ ЗАКАЗ</button>
      </div>
    </form>
  </section>
</main>
<footer class="page-footer">
  <div class="page-footer__wrapper page-wrapper">
    <a class="page-footer__logo" href="#" aria-label="Перейти на главную страницу.">
      <svg width="102" height="34" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#main-logo-footer"></use>
      </svg>
    </a>
    <ul class="page-footer__socials socials">
      <li class="socials__item">
        <a class="socials__link" href="#" target="_blank" aria-label="Перейти на нашу страницу во вконтакте.">
          <svg width="28" height="22" aria-hidden="true" focusable="false">
            <use href="./img/sprite.svg#icon-vkontakte"></use>
          </svg>
        </a>
      </li>
      <li class="socials__item">
        <a class="socials__link" href="#" target="_blank" aria-label="Перейти на нашу страницу на ютубе.">
          <svg width="28" height="22" aria-hidden="true" focusable="false">
            <use href="./img/sprite.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
      <li class="socials__item">
        <a class="socials__link" href="#" target="_blank" aria-label="Перейти на нашу страницу в телеграм.">
          <svg width="28" height="22" aria-hidden="true" focusable="false">
            <use href="./img/sprite.svg#icon-telegram"></use>
          </svg>
        </a>
      </li>
    </ul>
    <a class="page-footer__developer" href="#" aria-label="Перейти на сайт htmlacademy.">
      <span class="page-footer__developer-text">Разработано</span>
      <svg width="27" height="33" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#logo-htmlacademy"></use>
      </svg>
    </a>
  </div>
</footer>
</body>
</html>
